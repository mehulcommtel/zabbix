    -
      uuid: 0d6f607bc3a044ca8689c79419895cfc
      expression: '(last(/Dell iDRAC by SNMP -Commtel/system.hw.uptime[hrSystemUptime.0])>0 and last(/Dell iDRAC by SNMP -Commtel/system.hw.uptime[hrSystemUptime.0])<10m) or (last(/Dell iDRAC by SNMP -Commtel/system.hw.uptime[hrSystemUptime.0])=0 and last(/Dell iDRAC by SNMP -Commtel/system.net.uptime[sysUpTime.0])<10m)'
      name: 'Host has been restarted'
      event_name: '{HOST.NAME} has been restarted (uptime < 10m)'
      priority: WARNING
      description: 'Uptime is less than 10 minutes.'
      manual_close: 'YES'
      dependencies:
        -
          name: 'No SNMP data collection'
          expression: 'max(/Dell iDRAC by SNMP -Commtel/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
      tags:
        -
          tag: scope
          value: notice
