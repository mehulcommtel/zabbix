zabbix_export:
  version: '6.0'
  date: '2023-03-10T10:58:19Z'
  groups:
    -
      uuid: b113b849eed0417b95be523930a8ab67
      name: 'Commtel Templates'
  templates:
    -
      uuid: 0475e8a0de954bc0ad0bfd6b4827546f
      template: 'Dell iDRAC by SNMP -Commtel'
      name: 'Dell iDRAC by SNMP -Commtel'
      description: |
        Template Server iDRAC
        
        MIBs used:
        HOST-RESOURCES-MIB
        IDRAC-MIB-SMIv2
        SNMPv2-MIB
        
        Template tooling version used: 0.41
      groups:
        -
          name: 'Commtel Templates'
      items:
        -
          uuid: 6ab54fbe1b0a4f62bb10f699fc167457
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 895cd7a88e4e47e098ccb61665dcc4fc
              expression: 'max(/Dell iDRAC by SNMP -Commtel/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: eafd42848bd141278cd8101498e2c0e4
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 3ca2aa33d21241c585874138828a3dd5
              expression: 'min(/Dell iDRAC by SNMP -Commtel/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Dell iDRAC by SNMP -Commtel/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Dell iDRAC by SNMP -Commtel/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: c0ff125d1840424d9dbb6f045b7e7b20
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: d5c0e7406076480da9acc97a257f567e
              expression: 'avg(/Dell iDRAC by SNMP -Commtel/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                -
                  name: 'High ICMP ping loss'
                  expression: 'min(/Dell iDRAC by SNMP -Commtel/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Dell iDRAC by SNMP -Commtel/icmppingloss,5m)<100'
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Dell iDRAC by SNMP -Commtel/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 55a08f69c38c4e00b25fde6bc661ca05
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          history: 2w
          trends: '0'
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            -
              tag: component
              value: network
        -
          uuid: c7a13bb4c0ac4a3b81fc98595f4d6f80
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            -
              tag: component
              value: system
        -
          uuid: d41fd0f4795e4ea4b4ad4badf765e717
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            -
              tag: component
              value: system
        -
          uuid: d5148a9cf09241f58c322f77021ae47a
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.1.8.0
          key: system.hw.firmware
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the firmware version of a remote access card.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: c495efcd84ad48329168ae1074aecc6f
              expression: 'last(/Dell iDRAC by SNMP -Commtel/system.hw.firmware,#1)<>last(/Dell iDRAC by SNMP -Commtel/system.hw.firmware,#2) and length(last(/Dell iDRAC by SNMP -Commtel/system.hw.firmware))>0'
              name: 'Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 3af1dc5519c34c4c8d13dff46c92cf46
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.12.0
          key: system.hw.model
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the model name of the system.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: system
        -
          uuid: 256b0aaa62d94971a66d4a75209ef8f1
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.2.0
          key: system.hw.serialnumber
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the service tag of the system.
          inventory_link: SERIALNO_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 2f71776aae00449abd068fe6b5c732ad
              expression: 'last(/Dell iDRAC by SNMP -Commtel/system.hw.serialnumber,#1)<>last(/Dell iDRAC by SNMP -Commtel/system.hw.serialnumber,#2) and length(last(/Dell iDRAC by SNMP -Commtel/system.hw.serialnumber))>0'
              name: 'Device has been replaced'
              event_name: 'Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 8b2b9cc0ded14695b1fadae70207b91c
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            -
              type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: 35a8b9038e394ecf846ac63f98921961
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 93c066ea95ce41e19ee0c24811ab521c
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 70e9a8533be545caa2c981b9000eaf2d
              expression: 'last(/Dell iDRAC by SNMP -Commtel/system.name,#1)<>last(/Dell iDRAC by SNMP -Commtel/system.name,#2) and length(last(/Dell iDRAC by SNMP -Commtel/system.name))>0'
              name: 'System name has changed'
              event_name: 'System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'System name has changed. Ack to close.'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
                -
                  tag: scope
                  value: security
        -
          uuid: 0458372b22d948d3b711c78c5dece1ba
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: c4e6d0794b3247bbbc0883d2f830994d
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            -
              tag: component
              value: system
        -
          uuid: 7426c7546e714ae8b802f6a7a3e7de23
          name: 'Overall system health status'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.2.1.0
          key: 'system.status[globalSystemStatus.0]'
          delay: 30s
          history: 2w
          trends: 0d
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the overall rollup status of all components in the system being monitored by the remote access card. Includes system, storage, IO devices, iDRAC, CPU, memory, etc.
          valuemap:
            name: 'IDRAC-MIB-SMIv2::ObjectStatusEnum'
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: 33164f8619cd49148baa54adde2c87ef
              expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
              name: 'System is in unrecoverable state!'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'Please check the device for faults'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
            -
              uuid: 3cd776616c674fd59e431f3038dc4bea
              expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_CRIT_STATUS}")=1'
              name: 'System status is in critical state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'Please check the device for errors'
              dependencies:
                -
                  name: 'System is in unrecoverable state!'
                  expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
            -
              uuid: 0861ffb888bb4824b2d5789c1ebbb7ca
              expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_WARN_STATUS}")=1'
              name: 'System status is in warning state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Please check the device for warnings'
              dependencies:
                -
                  name: 'System is in unrecoverable state!'
                  expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_DISASTER_STATUS}")=1'
                -
                  name: 'System status is in critical state'
                  expression: 'count(/Dell iDRAC by SNMP -Commtel/system.status[globalSystemStatus.0],#1,"eq","{$HEALTH_CRIT_STATUS}")=1'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 17935e7bee6c4615b5332b0ca7a81f35
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.674.10892.5.1.3.6.0
          key: 'system.sw.os[systemOSName]'
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the name of the operating system that the hostis running.
          inventory_link: OS
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: os
          triggers:
            -
              uuid: b29d130e87ec4e85aaeb9af6ff49a8ba
              expression: 'last(/Dell iDRAC by SNMP -Commtel/system.sw.os[systemOSName],#1)<>last(/Dell iDRAC by SNMP -Commtel/system.sw.os[systemOSName],#2) and length(last(/Dell iDRAC by SNMP -Commtel/system.sw.os[systemOSName]))>0'
              name: 'Operating system description has changed'
              priority: INFO
              description: 'Operating system description has changed. Possible reasons that system has been updated or replaced. Ack to close.'
              manual_close: 'YES'
              dependencies:
                -
                  name: 'System name has changed'
                  expression: 'last(/Dell iDRAC by SNMP -Commtel/system.name,#1)<>last(/Dell iDRAC by SNMP -Commtel/system.name,#2) and length(last(/Dell iDRAC by SNMP -Commtel/system.name))>0'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 05855a76e3ac4c55b96e97c45fc1ae14
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 97801507394843e1a25569bc6fcadc63
              expression: 'max(/Dell iDRAC by SNMP -Commtel/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                -
                  name: 'Unavailable by ICMP ping'
                  expression: 'max(/Dell iDRAC by SNMP -Commtel/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: aabf3f6b726446288d419d624a91ab39
          name: 'Amperage Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.674.10892.5.4.600.30.1.2.1,{#PROBE_DESCR},1.3.6.1.4.1.674.10892.5.4.600.30.1.8.1]'
          key: amp.discovery
          delay: 1h
          description: 'IDRAC-MIB-SMIv2::amperageProbeTable'
          item_prototypes:
            -
              uuid: b8af949eb56949c1872dc4c6a767575a
              name: '{#PROBE_DESCR} : Ampere Consumption'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.4.600.30.1.6.1.{#SNMPVALUE}'
              key: 'amp.consumption[{#SNMPVALUE}]'
              units: mA
              tags:
                -
                  tag: component
                  value: current
                -
                  tag: component
                  value: power
            -
              uuid: 9c76fb833d1042aa85a28751eb2130b2
              name: '{#PROBE_DESCR} : Ampere Probe Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.4.600.30.1.5.1.{#SNMPVALUE}'
              key: 'amp.Status[Probe.{#SNMPVALUE}]'
              valuemap:
                name: 'IDRAC-MIB-SMIv2::amperageProbeStatus'
              tags:
                -
                  tag: component
                  value: current
                -
                  tag: component
                  value: power
        -
          uuid: 28b63be07a12492dabf3025c751c0f0d
          name: 'Array Controller Cache Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#BATTERY_NUM},1.3.6.1.4.1.674.10892.5.5.1.20.130.15.1.1]'
          key: array.cache.discovery
          delay: 1h
          description: 'IDRAC-MIB-SMIv2::batteryTable'
          item_prototypes:
            -
              uuid: 698d62f5cd6447df92bc52c08ea9160e
              name: 'Battery {#BATTERY_NUM}: Disk array cache controller battery Component status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.15.1.6.{#SNMPINDEX}'
              key: 'system.hw.diskarray.cache.battery.status[batteryCompState.{#SNMPINDEX}]'
              history: 1w
              trends: '0'
              description: |
                MIB: IDRAC-MIB-SMIv2
                Current state of battery.
                Possible values:
                1: The current state could not be determined.
                2: The battery is operating normally.
                3: The battery has failed and needs to be replaced.
                4: The battery temperature is high or charge level is depleting.
                5: The battery is missing or not detected.
                6: The battery is undergoing the re-charge phase.
                7: The battery voltage or charge level is below the threshold.
              valuemap:
                name: 'IDRAC-MIB-SMIv2::StatusProbeEnum'
              tags:
                -
                  tag: component
                  value: array
                -
                  tag: component
                  value: battery
                -
                  tag: component
                  value: disk
                -
                  tag: component
                  value: storage
            -
              uuid: 7e91beaba6194dd6a209d2c2641f9e2e
              name: 'Battery {#BATTERY_NUM}: Disk array cache controller battery status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.674.10892.5.5.1.20.130.15.1.4.{#SNMPINDEX}'
              key: 'system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}]'
              history: 1w
              trends: '0'
              description: |
                MIB: IDRAC-MIB-SMIv2
                Current state of battery.
                Possible values:
                1: The current state could not be determined.
                2: The battery is operating normally.
                3: The battery has failed and needs to be replaced.
                4: The battery temperature is high or charge level is depleting.
                5: The battery is missing or not detected.
                6: The battery is undergoing the re-charge phase.
                7: The battery voltage or charge level is below the threshold.
              valuemap:
                name: 'IDRAC-MIB-SMIv2::batteryState'
              tags:
                -
                  tag: component
                  value: array
                -
                  tag: component
                  value: battery
                -
                  tag: component
                  value: disk
                -
                  tag: component
                  value: storage
              trigger_prototypes:
                -
                  uuid: e5f285fbcb7449b080e55000300bc7a3
                  expression: 'count(/Dell iDRAC by SNMP -Commtel/system.hw.diskarray.cache.battery.status[batteryState.{#SNMPINDEX}],#1,"eq","{$DISK_ARRAY_CACHE_BATTERY_CRIT_STATUS}")=1'
                  name: 'Battery {#BATTERY_NUM}: Disk array cache controller battery is in critical state!'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the device for faults'
                  tags:
                    -
                      tag: scope
                      value: availability
                    -
                      tag: scope
                      value: performance
                -
                  uuid: aca44e3bf0ee4111af81ba950037143a
